<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Cast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">Weather Cast</h3>
            <div>
                <h1 class="temp" id="temp">16&#176</h1>
                <div class="city-time">
                    <h1 class="name">Kolkata</h1>
                    <small>
                        <span class="time">05.10</span>
                        <span class="date">Wednesday Jun 28</span>
                    </small>
                </div>
                <div class="weather"></div>
                <img src="" id="icon" alt="icon" width="70" height="70"/>
                <span class="condition">Cloudy</span>
            </div>
        </div>
    
    <div class="panel">
        <form id="locationinput">
            <input type="text" class="search" placeholder="Search Location" id="city"/>
            <button type="submit" class="submit" >
                <i class="fas fa-search"></i>
            </button>
        </form>

        <ul class="cities">
            <li class="city">Delhi</li>
            <li class="city">Mumbai</li>
            <li class="city">Bengaluru</li>
            <li class="city">Chennai</li>
            <li class="city">Kolkata</li>
        </ul>

        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span >Cloudy</span>
                <span class="cloud" id="description"></span>
            </li>
            <li>
                <span >Humidity</span>
                <span class="Humidity" id="humidity"></span>
            </li>
            <li>
                <span >Wind</span>
                <span class="wind" id="wind"></span>
            </li>
        </ul>
    </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
