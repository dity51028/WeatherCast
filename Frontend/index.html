<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Cast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">Weather Cast</h3>
            <div>
                <h1 class="temp">16&#176</h1>
                <div class="city-time">
                    <h1 class="name">Kolkata</h1>
                    <small>
                        <span class="time">05.10</span>
                        <span class="date">Wednesday Jun 28</span>
                    </small>
                </div>
                <div class="weather"></div>
                <img src="./icons/64x64/day/113.png" class="icon" alt="icon" width="50" height="50"/>
                <span class="condition">Cloudy</span>
            </div>
        </div>
    
    <div class="panel">
        <from id="locationinput">
            <input type="text" class="search" placeholder="Search Location"/>
            <button type="submit" class="submit">
                <i class="fas fa-search"></i>
            </button>
        </from>

        <ul class="cities">
            <li class="city">Delhi</li>
            <li class="city">Mumbai</li>
            <li class="city">Bengaluru</li>
            <li class="city">Chennai</li>
            <li class="city">Kolkata</li>
        </ul>

        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="Humidity">64%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">8km/h</span>
            </li>
        </ul>
    </div>
    </div>
    
</body>
</html>
